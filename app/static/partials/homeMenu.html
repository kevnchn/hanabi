
<button type="button" class="btn" ng-class="formType=='create' ? 'btn-default' : 'btn-link'" ng-click="showForm('create')">Create Game</button>
<button type="button" class="btn" ng-class="formType=='enter' ? 'btn-default' : 'btn-link'" ng-click="showForm('enter')">Enter Game</button>
<button type="button" class="btn" ng-class="formType=='resume' ? 'btn-default' : 'btn-link'" ng-click="showForm('resume')">Resume Game</button>
<form ng-if="formType=='create'" role="form">
  <div class="form-group">
    <label for="creatGameName" class="control-label">Your name</label>
    <input type="text" class="form-control" id="creatGameName">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Include rainbow
    </label>
  </div>
  <button type="button" class="btn btn-primary">Create</button>      
</form>
<form ng-if="formType=='enter'" role="form">
  <div class="form-group">
    <label for="enterGameId" class="control-label">Game ID</label>
    <input type="text" class="form-control" id="enterGameId">
  </div>
  <div class="form-group">
    <label for="enterGameName" class="control-label">Your name</label>
    <input type="text" class="form-control" id="enterGameName">
  </div>
  <button type="button" class="btn btn-primary">Enter</button>      
</form>
<form ng-if="formType=='resume'" role="form">
  <div class="form-group">
    <label for="resumeGameId" class="control-label">Game ID</label>
    <input type="text" class="form-control" id="resumeGameId">
  </div>
  <div class="form-group">
    <label for="resumeGameName" class="control-label">Your name</label>
    <input type="text" class="form-control" id="resumeGameName">
  </div>
  <button type="button" class="btn btn-primary">Resume</button>      
</form>
