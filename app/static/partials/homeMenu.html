
<button type="button" class="btn" ng-class="option=='createGame' ? 'btn-default' : 'btn-link'" ng-click="showForm('createGame')">Create Game</button>
<button type="button" class="btn" ng-class="option=='enterGame' ? 'btn-default' : 'btn-link'" ng-click="showForm('enterGame')">Enter Game</button>
<button type="button" class="btn" ng-class="option=='resumeGame' ? 'btn-default' : 'btn-link'" ng-click="showForm('resumeGame')">Resume Game</button>

<form ng-if="option=='createGame'" name="form" novalidate>
  <div class="form-group">
    <label for="creatGameName" class="control-label">Your name</label>
    <input type="text" class="form-control" id="creatGameName" ng-model="menuForm.name" required>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="menuForm.isRainbow"> Include rainbow
    </label>
  </div>
  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="submitForm()">Create</button>      
</form>

<form ng-if="option=='enterGame'" name="form">
  <div class="form-group">
    <label for="enterGameId" class="control-label">Game ID</label>
    <input type="number" class="form-control" id="enterGameId" ng-model="menuForm.gameId" required>
  </div>
  <div class="form-group">
    <label for="enterGameName" class="control-label">Your name</label>
    <input type="text" class="form-control" id="enterGameName" ng-model="menuForm.name" required>
  </div>
  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="submitForm()">Enter</button>      
</form>

<form ng-if="option=='resumeGame'" name="form">
  <div class="form-group">
    <label for="resumeGameId" class="control-label">Game ID</label>
    <input type="number" class="form-control" id="resumeGameId" ng-model="menuForm.gameId" required>
  </div>
  <div class="form-group">
    <label for="resumeGameName" class="control-label">Your name</label>
    <input type="text" class="form-control" id="resumeGameName" ng-model="menuForm.name" required>
  </div>
  <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="submitForm()">Resume</button>      
</form>

{{menuForm}}
